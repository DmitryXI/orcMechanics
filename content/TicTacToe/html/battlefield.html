// Основная форма и стиль игрового поля
<div id="${id}">
    <style>
        #body {
            padding 0px;
            margin: 0px;
        }
        #${id} {
            position:relative;
            z-index:${z};
            border: 0px;
            padding 0px;
            margin: 0px;
        }
        #${id}_menu {
            display: flex;
            width: 100%;
            font-size: 20px;
            background-color: #CCC;
            text-align: right;
            padding: 0px;
            padding-top: 5px;
            padding-bottom: 5px;
            cursor: default;
            -webkit-touch-callout: none; /* iOS Safari */
            -webkit-user-select: none; /* Safari */
            -khtml-user-select: none; /* Konqueror HTML */
            -moz-user-select: none; /* Old versions of Firefox */
            -ms-user-select: none; /* Internet Explorer/Edge */
            user-select: none; /* Non-prefixed version, currently */
        }
        #${id}_menu_quit {
            display: flex;
            flex: 1;
            justify-content: flex-end;
            cursor: pointer;
        }
        #${id}_menu_status {
            display: flex;
            flex: 1;
            justify-content: flex-start;
        }
        #${id}_canvas {
            border: 0px;
            padding: 0px;
            margin: 0px;
        }
    </style>
    <div id="${id}_menu">
        <div id="${id}_menu_status">Статус...</div>
        <div id="${id}_menu_quit">Выйти</div>
    </div>
    <canvas id="${id}_canvas"></canvas>
</div>
