<div id="${id}" style="position:relative; z-index:${z}; border:solid black 1px; padding 0px;">
    <style>
        #${id}_menuHeader {
            display: flex;
            width: 100%;
            font-size: 20px;
            background-color: #CCC;
            text-align: center;
            padding: 0px;
            padding-top: 5px;
            padding-bottom: 5px;
            cursor: default;
            -webkit-touch-callout: none; /* iOS Safari */
            -webkit-user-select: none; /* Safari */
            -khtml-user-select: none; /* Konqueror HTML */
            -moz-user-select: none; /* Old versions of Firefox */
            -ms-user-select: none; /* Internet Explorer/Edge */
            user-select: none; /* Non-prefixed version, currently */
        }
        #${id}_back {
            display: flex;
            justify-content: flex-start;
            font-weight: bold;
            padding-left: 5px;
            padding-right: 5px;
            data-hint: "Предыдущее меню";
        }
        #${id}_back:hover {
            cursor: pointer;
        }
        #${id}_main_block {
            width: 100%;
            padding: 0;
            margin:  0;
            display: flex;
            flex-direction: row;
            justify-content: space-between
            }
        #${id}_game_block {
            padding: 5px;
            width: 50%;
        }
        .${id}_title {
            border: solid 1px;
            padding: 5px;
            text-align: center;
            margin-bottom: 5px;
        }
        .${id}_item {
            padding: 5px;
            text-align: left;
            margin-bottom: 5px;
        }
        #${id}_create{
            border: solid 1px;
            padding: 5px;
            text-align: center;
            width: 100%;
            margin-bottom: 5px;
        }

        #${id}_sessions_block {
            padding: 5px;
            width: 50%;
        }
        #${id}_sessions_block div:nth-child(1){
            border: solid 1px;
            padding: 5px;
            text-align: center;
            margin-bottom: 5px;
        }
        #${id}_sessions_list {
            border: solid 1px;
            padding: 5px;
            text-align: left;
            height: 70%;
            margin-bottom: 5px;
        }
        #${id}_join{
            border: solid 1px;
            padding: 5px;
            text-align: center;
            width: 100%;
            margin-bottom: 5px;
        }
    </style>

    <div id="${id}_menuHeader">
        <div id="${id}_back">&lt;</div>
        <div style="display: flex; flex: 1; justify-content: center;">Крестики-нолики</div>
    </div>
    <div id="${id}_main_block">
        <div id="${id}_game_block">
            <div class="${id}_title">Новая игра</div>
            <div class="${id}_item">Название игры <input id="${id}_gameName" type="text" value="Новая игра"/></div>
            <div class="${id}_item">Количество игроков <select id="${id}_playersCount"><option>2</option><option>3</option><option>4</option></select></div>
            <div id="${id}_playersTypes" class="${id}_item"></div>
            <div class="${id}_item">Размер игрового поля <input id="${id}_fieldSizeX" type="text" value="4"/>x<input id="${id}_fieldSizeY" type="text" value="4"/></div>
            <div class="${id}_item">Длина линии победы <input id="${id}_winLineLen" type="text" value="4"/></div>
            <div>
                <input type="button" id="${id}_create" value="Создать" style="padding: 0px; border: solid 1px; margin: 0px;">
            </div>
        </div>
        <div id="${id}_sessions_block">
            <div>Подключиться к игре</div>
            <div id="${id}_sessions_list">Список доступных игр...</div>
            <div>
                <input type="button" id="${id}_join" DISABLED value="Подключиться" style="padding: 0px; border: solid 1px; margin: 0px;">
            </div>
        </div>
    </div>
</div>
<div>
    <span id="${id}_playerName_"></span>
    <select id="${id}_playerType_"><option value="player">Игрок</option><option value="ai">ИИ</option></select>
</div>
