<div id="${id}" style="position:relative; z-index:${z}; border:solid black 1px; padding 0px;">
    <style>
        #${id}_menuHeader {
            display: flex;
            width: 100%;
            font-size: 20px;
            background-color: #CCC;
            text-align: center;
            padding: 0px;
            padding-top: 5px;
            padding-bottom: 5px;
            cursor: default;
            -webkit-touch-callout: none; /* iOS Safari */
            -webkit-user-select: none; /* Safari */
            -khtml-user-select: none; /* Konqueror HTML */
            -moz-user-select: none; /* Old versions of Firefox */
            -ms-user-select: none; /* Internet Explorer/Edge */
            user-select: none; /* Non-prefixed version, currently */
        }
        #${id}_back {
            display: flex;
            justify-content: flex-start;
            font-weight: bold;
            padding-left: 5px;
            padding-right: 5px;
            data-hint: "Предыдущее меню";
        }
        #${id}_back:hover {
            cursor: pointer;
        }
        #${id}_main_block {
            width: 100%;
            padding: 0;
            margin:  0;
            display: flex;
            flex-direction: row;
            justify-content: space-between
            }
        #${id}_game_block {
            padding: 5px;
        }
        #${id}_game_block div:nth-child(1){
            border: solid 1px;
            padding: 5px;
        }
        #${id}_sessions_block {
            padding: 5px;
        }
        #${id}_sessions_block div:nth-child(1){
            border: solid 1px;
            padding: 5px;
        }
    </style>

    <div id="${id}_menuHeader">
        <div id="${id}_back">&lt;</div>
        <div style="display: flex; flex: 1; justify-content: center;">Крестики-нолики</div>
    </div>
    <div id="${id}_main_block">
        <div id="${id}_game_block">
            <div>Новая игра</div>
            <div>Параметры игры...</div>
            <div>
                <input type="button" id="${id}_create" value="Создать" style="padding: 0px; border: solid 1px; margin: 0px;">
            </div>
        </div>
        <div id="${id}_sessions_block">
            <div>Подключиться к игре</div>
            <div>Список доступных игр...</div>
        </div>
    </div>
</div>
